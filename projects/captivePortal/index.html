<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Captive Portal</title>
  <!-- Include the Socket.IO library -->
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
</head>

<body>
  <div class="root">
    <div class="headcontent">
      <div class="text">
        <h1>Hello {{name}}</h1>
        <hr>
        <div class="info">
          <p>I'm <a href="assets/about.html">Aditya</a></p>
          <p>I like computers</p>
          <p>I am an engineer withborderline software developer disorder and previously undiganosed cybersecurity obsession</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Connect to the server
    const socket = io();

    // Listen for the "message" event from the server
    socket.on("message", (message) => {
      console.log(message);
    });

    // Example: Send a message to the server
    socket.emit("clientMessage", "Hello, server!");
  </script>
</body>

</html>
